<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>トップ</title>
</head>

<body>
	<header>
		<nav>
			<a th;href="@{/}">投稿アプリ</a>
			
			<ul>
				<li>
					<a th:href="@{/login}">
						ログイン
					</a>
					<form id="logout-form" th:action="@{/logout}" method="post"></form>
				</li>
				<li>
					<a href="#">会員登録</a>
				</li>
			</ul>
		</nav>
	</header>
	
	<main>
		<h1>ログイン</h1>
		<div th:if="${param.error}">
			<p>メールアドレスまたはパスワードが正しくありません。</p>
		</div>
		
		<form th:action="@{/login}" method="post">
			<div>
				<input type="text" name="username" autocomplete="email" placeholder="メールアドレス" autofocus>
			</div>
			<div>
				<input type="text" name="password" autocomplete="new-password" placeholder="パスワード">
			</div>
			
			<div>
				<button type="submit">ログイン</button>
			</div>
		</form>
		
		<a href="#">会員登録</a>
	</main>
	
	<footer>
		<p>&copy; 投稿アプリ All rights reserved.</p>
	</footer>

</body>
</html>
